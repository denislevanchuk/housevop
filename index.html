<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseVOP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;700&family=Roboto:wght@300&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <a href="#" class="brand">
          <img src="img/logo.svg" alt="" class="brand__main" />
        </a>
        <ul class="navbar__menu">
          <li>
            <a href="#" class="navbar__menu_link">О комплексе</a>
          </li>
          <li>
            <a href="#" class="navbar__menu_link">Район</a>
          </li>
          <li>
            <a href="#" class="navbar__menu_link">Каталог квартир</a>
          </li>
          <li>
            <a href="#" class="navbar__menu_link">Ипотека</a>
          </li>
          <li>
            <a href="#" class="navbar__menu_link">Контакты</a>
          </li>
        </ul>
      </div>
    </div>

    <header
      id="welcome"
      class="header"
      style="background-image: url(img/header.jpg)">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2">
            <div class="header__content">
              <h1>Жилой комплекс в истороческом центре</h1>

              <div class="header__mouse-effect">
                <a href="#">
                  <img
                    src="img/icons/mouse.svg"
                    class="header__mouse-effect-mouse"
                    alt="mouse" />
                </a>
              </div>
              <div class="header__contacts">
                <a href="#" class="header__contacts-item">
                  <span class="icon-map"></span>
                  <span>Наб.реки Фонтанки 10-15</span>
                </a>
                <!-- header__contacts-item  -->
                <a href="+78121234567" class="header__contacts-item">
                  <span class="icon-phone-call"></span>
                  <span>8 (812) 123-45-67</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="facts" class="section">
      <div class="container">
  
        <div class="col-12">
          
          <div class="facts">
  
            <div class="facts__item wow animate__fadeInUp" data-wow-delay=".2s" data-wow-offset="200">
              <i class="facts__item-icon icon-bench"></i>
              <h6 class="facts__item-title">Рядом исторические парки и скверы</h6>
            </div>
  
            <div class="facts__item wow animate__fadeInUp" data-wow-delay=".3s" data-wow-offset="200">
              <i class="facts__item-icon icon-building"></i>
              <h6 class="facts__item-title">Полностью обустроенный</h6>
            </div>
  
            <div class="facts__item wow animate__fadeInUp" data-wow-delay=".4s" data-wow-offset="200">
              <i class="facts__item-icon icon-fountain"></i>
              <h6 class="facts__item-title">10 фонтанов на территории</h6>
            </div>
  
            <div class="facts__item wow animate__fadeInUp" data-wow-delay=".5s" data-wow-offset="200">
              <i class="facts__item-icon icon-bicycle"></i>
              <h6 class="facts__item-title">6 км велодорожек</h6>
            </div>
            
  
          </div>
          
  
        </div>
        
  
      </div>
      
  </body>
</html>
